<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style.css">
  <title> dev.finance$ | Cash control</title>
</head>

<body>

  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <main class="container">

    <section id="balance">
      <h2 class="sr-olny">Balanço</h2>
      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Image de entradas">
        </h3>
        <p>R$ 5.000,00</p>
      </div>
      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Image de saídas">
        </h3>
        <p>R$ 2.000,00</p>
      </div>
      <div class="card green">
        <h3>
          <span>Entradas</span>
          <img src="./assets/total.svg" alt="Image de total">
        </h3>
        <p>R$ 3000,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-olny">trasações</h2>

      <a href="#" class="button new">+ Nova Transação</a>

      <table id="data-table">

        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Luz</td>
            <td>- R$ 500,00</td>
            <td>28/03/2021</td>
            <td>
              <img src="./assets/minus.svg" alt="Remover Transação">
            </td>
          </tr>
          <tr>
            <td>Criação de Website</td>
            <td>+ R$ 5000,00</td>
            <td>14/03/2021</td>
            <td>
              <img src="./assets/minus.svg" alt="Remover Transação">
            </td>
          </tr>
          <tr>
            <td>Internet</td>
            <td>-R$ 500,00</td>
            <td>28/03/2021</td>
            <td>
              <img src="./assets/minus.svg" alt="Remover Transação">
            </td>
          </tr>
        </tbody>

      </table>
    </section>
  </main>

  <footer id="link">
    <p>dev.finance$</p>
  </footer>

</body>

</html>
