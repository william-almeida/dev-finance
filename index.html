<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/favico.svg">
  <title> Dev.Finance$ </title>
</head>

<body>

  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <main class="container">

    <section id="balance">
      <h2 class="sr-only">Balanço</h2>
      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Image de entradas">
        </h3>
        <p id="incomeDisplay"></p>
      </div>
      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Image de saídas">
        </h3>
        <p id="expenseDisplay"></p>
      </div>
      <div class="card green">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Image de total">
        </h3>
        <p id="totalDisplay"></p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">trasações</h2>

      <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

      <table id="data-table">

        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th><small>delete</small> </th>
          </tr>
        </thead>

        <tbody>
          <!-- as trasações seram add aqui através do JS -->
        </tbody>

      </table>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>

        <!-- MODAL - Transaction input  -->
        <form action="" onsubmit="Form.submit(event)">

          <div class="input-group">
            
            <label class="sr-only" for="description">Drescrição</label>
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Descrição"
            >
          </div>

          <div class="input-group">
            
            <label class="sr-only" for="amount">Valor</label>
            <input
              type="number"
              step="0.01"
              id="amount"
              name="amount"
              placeholder="R&dollar; 0,00"
            >
            <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
          </div>

          <div class="input-group">
            
            <label
              class="sr-only"
              for="date">Data</label>
            <input
              type="date"
              step="0.01"
              id="date"
              name="date"
              placeholder="dd/mm/aaaa"
            >
          </div>

          
          <div class="input-group actions">
            <a href="#" onclick="Modal.close()" class="button cancel">
              Cancelar
            </a>
            <button>
              Salvar
            </button>
          </div>
        </form>

      </div>

    </div>
  </div>

  <footer id="link">
    <p>
      2021 &centerdot; Dev.Finance$ by
      <a id="creators" href="https://www.youtube.com/watch?v=NlDr6JX3VvA&list=PLeLKux5eT3kY2mvZUi7IM5T548vfKxGq5">
        Rocketseat
      </a>
    </p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
